<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.jpeg">
    <meta name="description" content="This is a program to implement basic arithmetic operations & square and cube.">
    <meta name="author" content="shibila">
    <meta name="keyword" content="javascript,js,calculator,addition,subtraction, multiplication, division,square,cube">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!--main section start-->
    <main>
        <div class="container mt-5">
            <input type="text" id="display" class="form-control mb-3" readonly>
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('7')">7</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('8')">8</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('9')">9</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="getOperation('×')">×</button></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('4')">4</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('5')">5</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('6')">6</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="getOperation('-')">-</button></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('1')">1</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('2')">2</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('3')">3</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="getOperation('+')">+</button></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('0')">0</button></div>
                <div class="col-3"><button class="btn btn-primary w-100" onclick="getNumber('.')">.</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="resetAll('C')">C</button></div>
                <div class="col-3"><button class="btn btn-warning w-100" onclick="getOperation('÷')">÷</button></div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-3"><button class="btn btn-info w-100" onclick="getOperation('x²')">x²</button></div>
                <div class="col-3"><button class="btn btn-info w-100" onclick="getOperation('x³')">x³</button></div>
                <div class="col-3"><button class="btn btn-danger w-100" onclick="removeNumber()">⌫</button></div>
                <div class="col-3"><button class="btn btn-success w-100" onclick="findResult()">=</button></div>
            </div>
        </div>
    </main>
    <!--main section end-->

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
